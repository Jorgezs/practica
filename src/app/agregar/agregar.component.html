<div class="card">
<div class="card-body">
<form [formGroup]="addForm" (ngSubmit)="guardar()">
  <div class="mb-2">
    <label for="nombre" class="form-label">Nombre:</label>
    <input id="nombre" class="form-control" formControlName="nombre" type="text">
  </div>
  <div class="mb-2">
    <label for="descripcion" class="form-label">Descripción:</label>
    <input id="descripcion" class="form-control" formControlName="descripcion" type="text">
  </div>
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
<div *ngIf="activado">
  <p>¡Elemento guardado con éxito!</p>
  <button (click)="cerrarModal()" class="btn btn-success">Cerrar</button>
</div>
</div>
</div>
